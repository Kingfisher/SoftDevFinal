<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
      body{
      background-image: url("../static/patterns/swirl_pattern.png");
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Website Logo  -->
      <div id="logo1">
	<center>
	  <a href="/home">
	    <img src="../static/patterns/placeholder.png" alt="logo" height="67" width="200">
	  </a>
	</center>
      </div>
      <br>
      <!-- Login form -->
      <form class="form-signin" role="form" method="POST">
	<h1 class="form-signin-heading">Log in</h1>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-info">
	  {{messages[0]}}
	</div>
	{% endif %}
	{% endwith %}
	{% block body %}
	{% endblock %}
	<input type="text" class="form-control" name="username" placeholder = "Username" autofocus>
	<br>
	<input type="password" class="form-control" name="password" placeholder = "Password">
	{% with messages = get_flashed_messages() %}
	{% if not messages %}
	<br>
	<br>
	<br>
	{% endif %}
	{% endwith %}
	<br>
	<button class="btn btn-lg btn-success btn-block" type="submit" name="b" value="Login">Login</button>
	<br>
	Create an account:
	<button class="btn btn-lg btn-primary btn-block" type="submit" name="b" value="Register">Register</button>
	<br>
	Or go to the main page:
	<button class="btn btn-lg btn-danger btn-block" type="submit" name="b" value="Posts">Main Page</button>
      </form>
    </div>
  </body>
</html>
