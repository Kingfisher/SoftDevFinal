<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Public posts</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- To push the page content below the navbar -->
    <style>
      body{ padding-top: 65px; }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <!-- Navbar Logo -->
	  <a class="navbar-brand" href="#"><img style="max-width:100px; margin-top:-7px;" src="../static/patterns/placeholder.png" alt="logo"></a>
	</div>
        <div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav">
            <li class="active">
	      <a href="{{ url_for('submit') }}">Submit a Post</a>
	    </li>
	  </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not username %}
	    <li><a href="{{ url_for('login') }}">Log in</a></li>
	    <li> <a href="#"> You are Anonymous </a></li>
	    {% else %}
	    <li class="active">
	      <a href="{{ url_for('logout') }}">Log out</a>
	    </li>
	    <li><a href="#">
		<font color="green"> Logged in as {{ username[0] }} 
	    </a></li>
	    {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="table-responsive">
	<table class="table table-hover table-striped table-bordered">
	  <tbody>
	    {% for post in posts %}
	    <tr>
	    <td>{{post[0]}}</td>
	    <td>({{post[2]}}) {{post[1]}}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
    </div>
  </body>
</html>
